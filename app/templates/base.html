<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real House{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <script src="/static/js/search.js" defer></script>
</head>
<body>
    <header class="dream-yours-header">
        <div class="header-left">
            <a href="/" class="logo">
                <img src="/static/images/dream-yours-logo.svg" alt="Dream yours Logo">
            </a>
            <nav class="main-nav">
                <a href="/map-search">Search</a>
                <a href="/properties">Properties</a>
                <a href="/map-search?listing_type=sale">Buy</a>
                <a href="/map-search?listing_type=rent">Rent</a>
                <a href="/sell">Sell</a>
                <a href="/mortgage">Get a mortgage</a>
                <a href="/agents">Find an Agent</a>
            </nav>
        </div>
        <nav class="user-nav">
            <a href="/manage-rentals">Manage Rentals</a>
            <a href="/advertise">Advertise</a>
            <a href="/help">Help</a>
            <a href="/login">Sign In</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Real House</p>
    </footer>
</body>
</html>
